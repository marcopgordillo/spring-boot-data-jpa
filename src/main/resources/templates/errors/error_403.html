<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
  <header th:replace="layout/layout :: header"></header>

  <div class="container py-4">
    <div class="card bg-danger text-white">
      <h1 class="card-header" th:text="#{text.security.error.403.titulo}">Error: Acceso Denegado!</h1>
      <div class="card-body">
        <h5 class="card-title" th:utext="#{text.security.error.403.permiso(${#authentication.name})}">
          <!--Los sentimos <span th:text="${#httpServletRequest.remoteUser}"></span> <strong class="text-uppercase">no tiene permiso</strong> para acceder a estos recursos.-->
          Los sentimos user no tiene permiso para acceder a estos recursos.
        </h5>
        <a class="btn btn-outline-light" role="button" th:href="@{/listar}" th:text="#{text.security.error.403.volver}">Ir al inicio</a>
      </div>
    </div>
  </div>

  <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
