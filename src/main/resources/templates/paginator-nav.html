<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <nav th:fragment="paginator">
    <ul class="pagination">
      <li th:class="${page.first ? 'page-item disabled' : 'page-item'}">
        <span class="page-link" th:if="${page.first}"><i class="fas fa-step-backward"></i><span class="sr-only" th:text="#{text.paginator.first}"></span></span>
        <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}"><i class="fas fa-step-backward"></i><span class="sr-only" th:text="#{text.paginator.first}"></span></a>
      </li>
      <li th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
        <span class="page-link" th:if="${not page.hasPrevious}"><i class="fas fa-backward"></i><span class="sr-only" th:text="#{text.paginator.previous}"></span></span>
        <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}"><i class="fas fa-backward"></i><span class="sr-only" th:text="#{text.paginator.previous}"></span></a>
      </li>
      <li th:each="item : ${page.paginas}" th:class="${item.actual ? 'page-item active' : 'page-item'}">
        <span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
        <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
      </li>
      <li th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
        <span class="page-link" th:if="${not page.hasNext}"><i class="fas fa-forward"></i><span class="sr-only" th:text="#{text.paginator.next}"></span></span>
        <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}"><i class="fas fa-forward"></i><span class="sr-only" th:text="#{text.paginator.next}"></span></a>
      </li>
      <li th:class="${page.last ? 'page-item disabled' : 'page-item'}">
        <span class="page-link" th:if="${page.last}"><i class="fas fa-step-forward"></i><span class="sr-only" th:text="#{text.paginator.last}"></span></span>
        <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}"><i class="fas fa-step-forward"></i><span class="sr-only" th:text="#{text.paginator.last}"></span></a>
      </li>
    </ul>
  </nav>
</body>
</html>
