<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title th:text="${titulo}">Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/font-awesome/5.6.3/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Cliente</a>
            </li>
        </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}">Title</h1>
    <!-- <p><i class="fab fa-apple" data-fa-transform="grow-6 rotate-30"></i> Parrafo</p> -->
    <p>
        <a class="btn btn-default btn-xs" th:href="@{/form}"><i class="fas fa-user"></i> Crear Cliente</a>
    </p>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente: ${clientes}">
                <td th:text="${cliente.id}">1</td>
                <td th:text="${cliente.nombre}">Juan</td>
                <td th:text="${cliente.apellido}">Perez</td>
                <td th:text="${cliente.email}">juan@mail.com</td>
                <td th:text="${cliente.createAt}">2018-01-25</td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}"><i class="far fa-edit"></i></a></td>
                <td><a class="btn btn-danger btn-xs eliminar" th:href="@{/eliminar/} + ${cliente.id}"><i class="far fa-trash-alt"></i></a></td>
            </tr>
        </tbody>
    </table>
  </div>
  <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
  <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- <script src="webjars/font-awesome/5.6.3/js/all.min.js"></script> -->
  <script th:src="@{/js/script.js}"></script>
</body>
</html>
