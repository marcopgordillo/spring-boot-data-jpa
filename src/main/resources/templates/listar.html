<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
  <header th:replace="layout/layout :: header"></header>
  <div class="container py-4">
    <div class="card bg-light">
      <h1 class="card-header text-secondary" th:text="${titulo}"></h1>
      <div class="card-body">
        <h4 class="card-title">
          <a class="btn btn-primary btn-xs" th:href="@{/form}"><i class="fas fa-user"></i> Crear Cliente</a>
        </h4>

        <table class="table table-striped">
          <thead class="thead-dark">
          <tr>
            <th class="text-center">id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th class="text-center">Fecha de Nacimiento</th>
            <th class="text-center">Crear Factura</th>
            <th class="text-center">Editar</th>
            <th class="text-center">Eliminar</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cliente: ${clientes}">
            <td><a class="btn btn-primary btn-xs" th:href="@{'/ver/' + ${cliente.id}}"  th:text="${cliente.id}"></a></td>
            <td th:text="${cliente.nombre}">Juan</td>
            <td th:text="${cliente.apellido}">Perez</td>
            <td th:text="${cliente.email}">juan@mail.com</td>
            <td class="text-center" th:text="${cliente.dayOfBirth}">2018-01-25</td>
            <td class="text-center"><a class="btn btn-success btn-xs" th:href="@{'/factura/form/' + ${cliente.id}}"><i class="fas fa-plus-circle"></i><span class="d-none">Crear Factura</span></a></td>
            <td class="text-center"><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}"><i class="far fa-edit"></i><span class="d-none">Editar</span></a></td>
            <td class="text-center"><a class="btn btn-danger btn-xs eliminar" th:href="@{/eliminar/} + ${cliente.id}"><i class="far fa-trash-alt"></i><span class="d-none">Eliminar</span></a></td>
          </tr>
          </tbody>
        </table>
        <nav th:replace="paginator-nav :: paginator"></nav>
      </div>
    </div>
  </div>
  <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
