<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title th:text="${titulo}">Title</title>
  <link rel="stylesheet" href="webjars/bootstrap/4.2.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/font-awesome/5.6.3/css/all.min.css" />
  <link rel="stylesheet" th:href="@{css/style.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Cliente</a>
            </li>
        </ul>
    </div>
  </nav>
    <div class="container">
        <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}">Title</h1>
        <form th:action="@{/form}" th:object="${cliente}" method="POST">            
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-at"></i></div>
                        </div>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" />
                    </div>                    
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Crear Cliente" />
            <input type="hidden" th:field="*{id}" />
        </form>
    </div>
  <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
  <script src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
