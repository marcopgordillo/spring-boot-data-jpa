<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
  <div class="card bg-light border-primary">
    <h1 class="card-header text-secondary text-center" th:text="#{text.login.titulo}">Por favor Sign In!</h1>
    <div class="card-body">

      <form th:action="@{/login}" method="post">
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label text-right" th:text="#{text.login.username}">Usuario:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" required="" autofocus=""/>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label text-right" th:text="#{text.login.password}">Contrase√±a:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" required="" />
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-md-2 col-sm-10">
            <input type="submit" class="btn btn-primary btn-lg btn-block" th:value="#{text.login.boton}" />
          </div>
        </div>
        <!-- Opcional Spring security anade esto automaticamente -->
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
      </form>

    </div>
  </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
